<div class="container mx-auto py-8">
    <h1 class="text-3xl font-bold mb-6 text-center" style="font-family: 'Press Start 2P', cursive;">Liste des Générations Pokémon</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      @for(generation of generations; ;track $index) {
        <p class="mb-8 leading-relaxed text-lg font-medium text-gray-800 bg-white p-4 rounded-lg shadow-lg" style="font-family: 'Press Start 2P', cursive;">
          {{ generation.name }}
        </p>
      }
    </div>
  </div>
