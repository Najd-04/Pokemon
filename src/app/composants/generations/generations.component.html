<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générations Pokémon</title>
 
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">

    <!-- Container principal centré -->
    <div class="container mx-auto p-6">
        <!-- Titre principal -->
        <h1 class="text-4xl font-bold text-center text-gray-800 mb-10">Liste des Générations de Pokémon</h1>

      
        <ul class="bg-white shadow-md rounded-lg p-6 space-y-4">
          
            @for(generation of genarations; track $index) {
                <li class="bg-blue-100 border-l-4 border-blue-500 text-gray-700 p-4 rounded-md">
                    <p class="mb-4 text-lg font-medium leading-relaxed">Génération {{ generation }}</p>
                </li>
            }
        </ul>
    </div>
    
</body>
</html>
